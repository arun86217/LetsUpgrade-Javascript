<html>
    <head>
        
        <h4>
        
        Question 1 : <br>
        
        Write a JavaScript program to display the current day and time in the following format.<br>
        
        Sample Output : <br>
        
        <br>
        
        Today is : Tuesday.<br>
        
        Current time is : 10 PM : 30 : 38
        
        </h4    >

        <h2>
            Answer:
        </h2>

    </head>

    <body>
        <p id="demo1"></p>
        <p id="demo"></p>
            <p></p>
        <script>

            var now = new Date();
            var DayName =['Sunday','Monday','Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            var ans= now.getDay();
            document.getElementById("demo1").innerHTML = "Today is :" +" "+DayName[ans]+".";
            var m='';
            var hours=0;
            if(now.getHours() < 12)
            {
                hours=now.getHours()==0?12:now.getHours();
                m="AM";
            }
            else
            {
                hours=now.getHours()-12;
                m="PM";
            }
            document.getElementById("demo").innerHTML="Current time is : " + hours+ " " +m + " : " +now.getMinutes() +" : " + now.getSeconds();



        </script>


    </body>


</html>
